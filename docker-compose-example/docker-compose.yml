version: '3'
services:
  nginx:
    build:
      dockerfile: ./docker/nginx.dockerfile
      context: .
    image: diegourban/nginx
    container_name: nginx
    networks:
      - production-network
    port:
      - "80:80"
    depends-on:
      - "node1"
      - "node2"
      - "node3"

  mongodb:
    image: mongo
    networks:
      - production-network

  node1:
    build:
      dockerfile: ./docker/alura-books.dockerfile
      context: .
    image: diegourban/alura-books
    container_name: alura-books1
    networks:
      - production-network
    port:
      - "3000"
    depends-on:
      - "mongodb"

  node2:
    build:
      dockerfile: ./docker/alura-books.dockerfile
      context: .
    image: diegourban/alura-books
    container_name: alura-books2
    networks:
      - production-network
    port:
      - "3000"
    depends-on:
      - "mongodb"

  node3:
    build:
      dockerfile: ./docker/alura-books.dockerfile
      context: .
    image: diegourban/alura-books
    container_name: alura-books3
    networks:
      - production-network
    port:
      - "3000"
    depends-on:
      - "mongodb"

networks:
  production-network:
    driver: bridge
